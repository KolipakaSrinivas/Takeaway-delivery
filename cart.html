<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takeaway & delivery</title>
    <link rel="icon" type="image/svg+xml" href="./images/Logs/logo.svg"/>
    <!-- styles Links start-->
    <link rel="stylesheet" href="./root.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- other links start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f5fbfc;">
    <nav>
      <div id="nav" style="background-color: #fff;">
        <div id="nav-logo-container">
          <img
            src="./images/Logs/logo.svg"
            type="image/svg+xml"
            alt="nav-logo"
          />
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../index.html">Order</a></li>
          <li><a href="../index.html">Company</a></li>
          <li><a href="../index.html">FAQ</a></li>
          <li><a href="../index.html">Contact</a></li>
        </ul>
        <div id="cart-logo-container">
          <img
            src="./images/Logs/cart-logo.svg"
            alt="cart-logo"
            id="cart-logo"
          />
          <div class="cart-counter">
            <span class="cart-value">0</span>
          </div>
        </div>
        <div id="menuber-conatiner">
          <img
            src="./images/logs/menu-icons.svg"
            alt="menubar"
            id="menuber"
          />
        </div>
      </div>
    </nav>
    <section>
      <div id="cart-section">
        </div>
       <div class="billing-section">
        <h1 class="total-bill">Total Bill   <span></span></h1>
        <button class="place_order">Place Order</button>
       </div>
    </section>
    <script type="module" defer src="/javascript.js"></script>
  </body>
</html>
